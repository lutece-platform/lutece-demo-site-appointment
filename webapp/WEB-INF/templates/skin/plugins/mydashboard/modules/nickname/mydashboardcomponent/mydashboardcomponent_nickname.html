<form class="form-inline" method="post" action="jsp/site/plugins/mydashboard/modules/nickname/DoChangeNickname.jsp">
	<fieldset>  
		<legend>#i18n{module.mydashboard.nickname.dashboardComponent.nickname.labelNickname}</legend>
		<div class="form-group">
			<div class="input-group">
				<input type="text" class="form-control" id="nickname" name="nickname" value="${nickname!}">
				<span class="input-group-btn">
					<button type="submit" style="padding:12px 15px;" class="btn btn-sm btn-primary"><i class="fa fa-check">&nbsp;</i><span class="sr-only">#i18n{portal.util.labelValidate}</span></button>
				</span>
			</div>
		</div>
	</fieldset>
</form>
